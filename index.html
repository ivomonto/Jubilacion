<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS (opcional) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <div id="countdown">
        <h2 class="h2">Faltan:</h2>
        <div id="timer" class="tiempo">
            <span>Años: </span><span id="years"></span><br>
            <span>Días: </span><span id="days"></span><br>
            <span>Horas: </span><span id="hours"></span><br>
            <span>Minutos: </span><span id="minutes"></span><br>
            <span>Segundos: </span><span id="seconds"></span>
          </div>
            <div>
            <h2 class="h2">Para iniciar los tramites de tu jubilacion</h2>
            <img src="./assets/bob2.jpg" alt="" class="img">
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Enlace al archivo JavaScript -->

</html>
